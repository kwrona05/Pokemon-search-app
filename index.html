<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <h1>Pokemon Guide</h1>
            <div class="browser">
                <input id="search-input" required>
                <button id="search-button">Search Pokemon</button>
            </div>
            <div class="pokemon-stats">
                <div class="base">
                    <label>
                        <strong>Name:</strong>
                        <p id="pokemon-name"></p>
                    </label>
                    <label>
                        <strong>ID:</strong>
                        <p id="pokemon-id"></p>
                    </label>
                    <label>
                        <img id="sprite" alt="Pokemon Sprite" />
                    </label>
                    <label>
                        <strong>HP:</strong>
                        <p id="hp"></p>
                    </label>
                    <label>
                        <strong>Attack:</strong>
                        <p id="attack"></p>
                    </label>
                    <label>
                        <strong>Defense:</strong>
                        <p id="defense"></p>
                    </label>
                    <label>
                        <strong>Special Attack:</strong>
                        <p id="special-attack"></p>
                    </label>
                    <label>
                        <strong>Special Defense:</strong>
                        <p id="special-defense"></p>
                    </label>
                    <label>
                        <strong>Speed:</strong>
                        <p id="speed"></p>
                    </label>
                    <label>
                        <strong>Weight:</strong>
                        <p id="weight"></p>
                    </label>
                    <label>
                        <strong>Height:</strong>
                        <p id="height"></p>
                    </label>
                    <label>
                        <strong>Type:</strong>
                        <p id="types"></p>
                    </label>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
